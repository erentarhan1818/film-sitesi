<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h5 class="card-title">Kullanıcı Girişi</h5>
                    </div>
                    <div class="card-body"> 
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-posta Adresi </label>
                                <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi girin" required>

                            </div>
                            <div class="mb-3">
                                <label for=" password" class="form-label">Şifre</label>
                                <input type="password" class="form-control" id="password " placeholder="şifreinizi girin" required>
                            </div>
                              <div class=" text-center">
                                <button type="submit" class=" btn btn-primary">Giriş Yap</button>                
                            </div>
                            <div class="mt-3 text-center">
                                <a href="#">Sifrenizimi unuttunuz</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>

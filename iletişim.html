<body>
    <a href="flim.html"><i class="fa-solid fa-arrow-left-long" style="color: aliceblue; height: 12rem; width: 12rem; justify-content: center;"  >Ana Sayfa</i></a>
    <div class="icerik">
        <div class="container" style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
            <div class="iletisim">
                <div class="iletisim-eleman">
                    <h3 class="iletisim-baslik">
                        İletişim Bilgileri
                    </h3>
                    <div class="iletisim-bilgi" >
                        <div class="iletisim-isim">Eposta Adresi:</div>
                        <div class="iletisim-metin">eren18tarhan@gmail.com</div>
                    </div>
                    <div class="iletisim-bilgi">
                        <div class="iletisim-isim">Telefon Numarası:</div>
                        <div class="iletisim-metin">+90 552 589 82 75</div>
                    </div>
                    <div class="iletisim-bilgi">
                        <div class="iletisim-isim">Şehir:</div>
                        <div class="iletisim-metin">Çankırı/Çerkeş</div>
                    </div>
                </div>
                <div class="iletisim-eleman">
                    <h3 class="iletisim-baslik">
                        Sosyal Medya Bilgileri
                    </h3>
                    <div class="sosyal-linkler">
                        <a href="https://www.instagram.com/eren_tarhan18_/">
                            <i class="fab fa-instagram ig"></i>
                            Instagram
                        </a>
                        
                      
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <form id="contact" action="" method="">
            <h2>İletişim Sayfası</h2>
            <div class="form-control">
                <input placeholder="Adınız Soyadınız" type="text" required autofocus>
            </div>
            <div class="form-control">
                <input placeholder="E-Posta Adresiniz" type="email" required>
            </div>
            <div class="form-control">
                <input placeholder="Konu" type="text" required>
            </div>
            <div class="form-control">
                <textarea placeholder="Lütfen Mesajınızı Buraya Yazın.." required></textarea>
            </div>
            <div class="form-control">
                <button name="submit" type="submit" id="submit">GÖNDER</button>
            </div>
        </form>
    </div>
    
    <script>
        document.getElementById('contact').addEventListener('submit', function(event) {
            event.preventDefault();
            let inputs = event.target.elements;
            let isValid = true;
            for (let i = 0; i < inputs.length - 1; i++) {
                if (inputs[i].value === '') {
                    isValid = false;
                    break;
                }
            }
            if (isValid) {
                alert('Form başarıyla gönderildi.');
                inputs[3].value = '';
                inputs[2].value = '';
                inputs[1].value = '';
                inputs[0].value = '';
            } else {
                alert('Lütfen tüm alanları doldurunuz.');
            }
        });
    </script>
